<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Bookmark App</title>
</head>
<body>
<div class="container">
    <div id="main" class="jumbotron">
        <h1>Bookmark App</h1>
        <form id="form">
            <div class="form-group">
                <label>Web page name</label>
                <input id="web-name" class="form-control" type="text" placeholder="Insert web page name">
            </div>
            <div class="form-group">
                <label>Url</label>
                <input id="web-url" class="form-control" type="text" placeholder="Insert Web page url">
            </div>
            <button class="btn btn-primary">Add Bookmark</button>
        </form>
        <h1>Saved Bookmarks</h1>
        <div id="content"></div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
