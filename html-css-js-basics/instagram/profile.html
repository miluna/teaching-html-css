<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Mariana</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <section id="header-buttons">
        <div class="barra-superior down-shadow">
            <div class="barra-superior-contenido">
                <span id="atras"><i class="fas fa-angle-left"></i></span>
                <span class="username">colormecourtney</span>
                <span id="opciones"><i class="fas fa-ellipsis-h"></i></span>
            </div>
        </div>
    </section>

    <section id="profile-section">
        <div id="profile">
            <img src="./images/profile.jpg" alt="" id="profile-image">
        </div>
        <div>
            <div class="centered-columns" id="profile-info">
                <div class="centered-rows" id="post-info">
                    <div id="post-number">3617</div>
                    <div id="post-tag">posts</div>
                </div>
                <div class="centered-rows" id="followers-info">
                    <div id="followers-number">428K</div>
                    <div id="followers-tag">followers</div>
                </div>
                <div class="centered-rows" id="following-info">
                    <div id="following-number">956</div>
                    <div id="following-tag">following</div>
                </div>
            </div>
            <div id="follow-btns">
                <div class="blue-btn" id="follow-btn">Follow</div>
                <div class="blue-btn" id="follow-options">
                    <i class="fas fa-sort-down"></i>
                </div>
            </div>
        </div>

    </section>
    <section class="down-shadow" id="user-bio">
        <p id="user-name">Color Me Courtney</p>
        <p id="user-category">Personal Blog</p>
        <p id="user-description">I'm Courtney Quinn!</p>
        <p id="user-url">www.youtube.com/c/colormecourtney</p>
        <p id="user-location">New York, New York</p>
        <p id="followed-by">Followed by <span id="user-common-followers">naurenmdix, influencebynewswire, modcloth + 5
                more</span></p>
    </section>
    <section>
        <div class="down-shadow" id="user-btns">
            <div class="transparent-btn" id="user-email">Email</div>
            <div class="transparent-btn" id="user-directions">Directions</div>
        </div>
        <div class="down-shadow" id="user-btns">
            <div class="transparent-btn" id="user-email">
                <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div class="transparent-btn"><i class="fas fa-align-justify"></i></div>
            <div class="transparent-btn" id="user-directions"><i class="fas fa-user-tag"></i></div>
        </div>
    </section>

    <!--
        <div id="gallery-btns">
            <div class="transparent-btn" id="grid-btn"></div>
            <div class="transparent-btn" id="list-btn"></div>
            <div class="transparent-btn" id="tagged-btn"></div>
        </div>
        -->
    <section id="section-images">
        <div id="gallery">
            <div class="gallery-img img1"></div>
            <div class="gallery-img img2"></div>
            <div class="gallery-img img3"></div>
            <div class="gallery-img img4"></div>
            <div class="gallery-img img5"></div>
            <div class="gallery-img img6"></div>

            <div class="gallery-img img1"></div>
            <div class="gallery-img img2"></div>
            <div class="gallery-img img3"></div>
            <div class="gallery-img img4"></div>
            <div class="gallery-img img5"></div>
            <div class="gallery-img img6"></div>

            <div class="gallery-img img1"></div>
            <div class="gallery-img img2"></div>
            <div class="gallery-img img3"></div>
            <div class="gallery-img img4"></div>
            <div class="gallery-img img5"></div>
            <div class="gallery-img img6"></div>
        </div>
    </section>
    <section id="footer-btns">
        <div id="home-btn">
            <i class="fas fa-home"></i>
        </div>
        <div id="search-btn">
            <i class="fas fa-search"></i>
        </div>
        <div id="add-btn">
            <i class="fab fa-instagram"></i>
        </div>
        <div id="interactions-btn">
            <i class="fas fa-heart"></i>
        </div>
        <div id="profile-btn">
            <i class="fas fa-user"></i>
        </div>
    </section>
</body>

</html>
